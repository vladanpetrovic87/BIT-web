<body>
    
        <!-- ● Create a page that simulates a school quiz, containing multiple questions:
        ● The first question should contain multiple options out of which the student
        can select only one
        ● The second quiz question has multiple options out of which the user can
        select several
        ● The third question should require from user to insert some long text -->

    <form action="">
        
        <label for="nat">1. What is nationality is Juventus footballer Cristiano Ronaldo?</label>
        <div>
            <input type="radio" name="nationality" id="nat">Italian
            <input type="radio" name="nationality" id="nat">Portuguese
            <input type="radio" name="nationality" id="nat">Serbian
        </div>

        <label for="country">2. The Netherlands is another name for which flat country famous for windmills and clogs?</label>

        <div>
            <input type="checkbox" name="checkbox" id="country">Spain
            <input type="checkbox" name="checkbox" id="country">Russia
            <input type="checkbox" name="checkbox" id="country">Holland
        </div>

        <label for="text">3. Enter your resume:</label>

        <div>
            <textarea name="textarea" id="text" cols="40" rows="20"></textarea>
        </div>
    </form>

</body>
</html>
