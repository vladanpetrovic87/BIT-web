<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <fieldset>
            <legend>Personal data</legend>
            <div>
                <label for="ime">Name:</label>
                <input type="text" name="name" id="ime">
            </div>
            <br>
            <div>
                <label for="mail">E-mail:</label>
                <input type="email" name="email" id="mail">
            </div>
            <br>
            <div>
                <label for="telefon">Phone number:</label>
                <input type="text" name="number" id="telefon">
            </div>
        </fieldset>
        <fieldset>
            <legend>Location</legend>

            <div>
                <label for="grad">City:</label>
                <input type="text" name="city" id="grad">
            </div>
            <br>
            <div>
                <label for="ulica">Street:</label>
                <input type="text" name="street" id="ulica">
            </div>
            <br>
            <div>
                <label for="broj">Street number:</label>
                <input type="text" name="numb" id="broj">
            </div>
        </fieldset>
        <fieldset>
            <legend>Event info</legend>

            <div>
                <select name="" id="">
                    <option value="birthday">Birthday</option>
                    <option value="wedding" selected="selected">Wedding</option>
                    <option value="company">Company</option>
                </select>
            </div>
            <br>

            <div>
                <label for="br">Number of guests:</label>
                <input type="number" name="num" id="br" placeholder="100">
            </div>
        </fieldset>
    </form>

</body>
</html>
