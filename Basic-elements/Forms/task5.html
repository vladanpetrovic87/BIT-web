    <form action="">

        <div>
            <label for="ime">Name:</label>
            <input type="text" name="name" id="ime">

            <input type="radio" name="gender" id="gen" value="f">Female
            <input type="radio" name="gender" id="gen" value="o">Other

        <div>

        </div>

        <input type="reset" value="Reset">
        <button>
        <img src="https://www.webroi.ca/wp-content/uploads/2018/02/Red-Submit-Button-300x300.jpg" width="50" height="50" alt="submit">It's a submit button
        </button>
    </form>
