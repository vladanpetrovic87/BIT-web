<!-- Forms | Cursor
Form Elements Style

○ Include the normalizer on page to unify default styles
○ Style the form until it looks like the form shown in the picture
● Cursor
○ Set the cursor to look different when hovering over different form
elements
○ Use a custom image for the cursor when hovering over the submit
button -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <form action="">
        <h1>Form<span>Get</span></h1>
        <hr>
        <br>


        <label for="full_name">Full name</label>
        <input type="text" name="full_name" id="full_name" placeholder="Full name">

        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email">

        <br><br>

        <label for="number">Contact Number</label>
        <input type="text" name="number" id="number" placeholder="Contact number">

        <br><br>

        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Address">

        <br><br>

        <button>Submit</button>

    </form>



</body>
</html>
