<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

  <title>Bootstrap Nesting</title>
</head>

<body>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>

  <div class="container">
    <div class="row g-3">
      <div class="col p-1 border bg-light">1</div>
      <div class="col p-1 border bg-light">2</div>
      <div class="col p-1 border bg-light">3</div>
      <div class="col">
        <div class="col p-1 border bg-light">4</div>
        <div class="col p-1 border bg-light">5</div>
      </div>
    </div>
    <div class="row g-3">
      <div class="col p-1 border bg-light">6</div>
      <div class="col p-1 border bg-light">7</div>
    </div>
    <div class="row g-3">
      <div class="col p-1 border bg-light">8</div>
    </div>
  </div>


</body>

</html>
