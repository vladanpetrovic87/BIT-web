<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
        <!-- Offset
● Create three rows
● Columns in the first row don’t have any offset
● Columns in the second and third rows should have offset applied -->

  <div class="container">
    <div class="row gx-5">
      <div class="col-4 p-1 border bg-light">1</div>
      <div class="col-4 p-1 border bg-light">2</div>
    </div>
    <div class="row gx-5">
      <div class="col-4 p-1 border bg-light">3</div>
      <div class="col-4 offset-3 p-1 border bg-light">4(offset3)</div>
    </div>
    <div class="row gx-5">
      <div class="col-4 offset-3 p-1 border bg-light">5(offset3)</div>
      <div class="col-4 offset-1 p-1 border bg-light">6(offset1)</div>
    </div>
  </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  </body>
</html>
