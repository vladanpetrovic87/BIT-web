<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
        <!-- Create a grid with three rows.
    The first row should have two columns:
    ○ width of the first column is 2/3 of the screen width
    ○ width of the second column is 1/3 of the screen width
    The second row should contain three columns:
    ○ columns should be the same width
    The third row should have two columns:
    ○ both columns should be the same width
    ○ each row should have a different bg color
    All cells in a row should have same bg color, that is different from the row’s
    bg color. -->

    <div class="container">
        <div class="row bg-primary">
          <div class="col-8 bg-success">1</div>
          <div class="col-4 bg-success">2</div>
        </div>
        <div class="row bg-success">
            <div class="col-4 bg-danger">3</div>
            <div class="col-4 bg-danger">4</div>
            <div class="col-4 bg-danger">5</div>
          </div>
          <div class="row bg-warning">
            <div class="col-6 bg-info">6</div>
            <div class="col-6 bg-info">7</div>
          </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  </body>
</html>
